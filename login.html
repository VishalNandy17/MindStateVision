    <main class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform hover:scale-105 transition duration-300">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold text-indigo-600 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Log in to continue your mental wellness journey</p>
            </div>
            <form id="loginForm">
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 input-effect transition duration-300" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 input-effect transition duration-300" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Log In</button>
            </form>
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-300">Forgot your password?</a>
            </div>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="signup.html" class="text-indigo-600 hover:text-indigo-800 transition duration-300 font-semibold">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- In the <script> section of login.html -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Login successful!');
                window.location.href = 'profile.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    });
</script>
